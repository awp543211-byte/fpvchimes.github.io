<!DOCTYPE html>
<html>
<head>
  <title>Fpv Chimes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Fpv chimes</header>

  <section class="editor">
    <input id="name" placeholder="Song name">
    <input id="author" placeholder="Pilot handle">

    <div class="keys">
      <button onclick="add('C5')">C</button>
      <button onclick="add('D5')">D</button>
      <button onclick="add('E5')">E</button>
      <button onclick="add('F5')">F</button>
      <button onclick="add('G5')">G</button>
      <button onclick="add('A5')">A</button>
    </div>

    <pre id="melody"></pre>
    <button class="upload" onclick="upload()">Upload</button>
  </section>

  <section>
    <h2>Community Chimes</h2>
    <ul id="songs"></ul>
  </section>

  <script src="app.js"></script>
</body>
</html>
